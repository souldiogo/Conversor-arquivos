<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
    <style>
        .sublinado {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada.</P>
    <ul> <!-- disc, circle, square -->
        <li type="square"><span class="sublinado" title="Use a tag <p>">Parágrafo</span></li>
        <li type="square"><span class="sublinado" title="Use a tag <h1>...<h6>">Título</span></li>
        <li type="square"><span class="sublinado" title="Use a tag <img>">Imagem</span></li>
        <li type="square><span class="sublinado" title="Use a tag <abbr>">Abreviação</span></li>
        <li type="square"><span class="sublinado" title="Use a tag <code>">Código-fonte</span></li>
        <li type="square"><span class="sublinado" title="Use a tag <ol> e <li>">Lista numeradas</span></li>
        <li type="square"><span class="sublinado" title="Use a tag <ul> e <li>">Listas com demarcadores</span></li>
</html>
